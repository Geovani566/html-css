<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinando pseudos-classes</title>
    <style>
        div > p{
            display: none;
            color: brown;
        }
        div:hover > p{
            display: block;
            color: rgb(0, 0, 0);
            background-color: aqua;
        }
        div:hover{
           width: 200px;
           background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver
    </h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mousse aqui
        <p>texto escondido...</p>
    </div>
    <h2>prototipo de um box com as informacoes num site</h2>
</body>
</html>
