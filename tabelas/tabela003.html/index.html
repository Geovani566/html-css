<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr><tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr><tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
